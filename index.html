<html lang="en">
    <head>
        <title>Student Enrollment Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script type="text/javascript" src="jsItems/indexReq.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="page-header text-center">
                <h2>Student Enrollment Form Using JPDB</h2>
            </div>
            <form id="stdForm" method="get">
                <div class="form-group">
                    <label for="rollNo">Roll No</label>
                    <input type="text" class="form-control"  id="rollNo"
                           placeholder="Enter Your Roll Number" required onChange="getStd()">
                </div>
                <div class="form-group">
                    <label >Full-Name</label>
                    <input type="text" class="form-control" id="fullName"
                           placeholder="Enter Your Full Name" required >
                </div>
                <div class="form-group">
                    <label >Class</label>
                    <input type="number" class="form-control" id="classNm"
                           placeholder="Enter Your Class" required>
                </div>
                <div class="form-group">
                    <label >Birth-Date</label>
                    <input type="number" class="form-control" id="btDate"
                           placeholder="Enter Your Birth Date" required>
                </div>
                <div class="form-group">
                    <label >Address</label>
                    <input type="text" class="form-control" id="addrs"
                           placeholder="Enter Your Address" required>
                </div>
                <div class="form-group ">
                    <label >Enrollment-Date</label>
                    <input type="number" class="form-control" id="enrollD"
                           placeholder="Enter Your Enrollment Date" required>
                </div>
                <div class="form-group text-center">
                    <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
                    <button type="button" class="btn btn-lg btn-primary" id="change" onclick="changeData()" disabled>Change</button>
                    <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
                </div>
            </form>
        </div>

    </body>
</html>
